{% extends 'limeapp/base.html' %}

{% block content %}
  <div class="container" style="max-width: 500px; margin: auto; padding-top: 40px;">

    <h2>Set New Password</h2>

    {% if validlink %}
      <p>Please enter your new password below.</p>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
      </form>

    {% else %}
      <p style="color: red;">The password reset link is invalid or has already been used</p>
      <a href="{% url 'password_reset' %}">Request a new Password reset</a>
    {% endif %}

  </div>
{% endblock %}
