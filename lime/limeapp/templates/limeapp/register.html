{% extends 'limeapp/base.html' %}
{% load static %}
{% block content %}
<h2>Create your Account</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}"> Log in</p>

{% if messages %}
    {% for message in messages %}
        <p style="color:green">{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock content %}
